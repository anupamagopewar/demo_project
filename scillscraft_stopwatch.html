<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch web Application</title>
    <link rel="stylesheet" href="anu1.css" />
  </head>
  <body>
    <div class="container">
      <h2>⏱️STOPWATCH</h2>
      <div class="stopwatch" id="display">00 : 00 : 00</div>

      <div class="buttons">
        <button class="start" onclick="startStopwatch()">Start</button>
        <button class="pause" onclick="stopStopwatch()">Pause</button>
        <button class="reset" onclick="resetStopwatch()">Reset</button>
        <button class="lap" onclick="recordLap()">Lap</button>
      </div>

      <div class="laps" id="lapsList"></div>
    </div>

    <script src="stopwatch.js"></script>
  </body>
</html>
